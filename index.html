<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Ultimate Quizer!</title>
</head>
<body>
    <!-- Start button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info_title">
            <span>Rules of Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. You will only have <span>20 seconds</span> for each question.</div>
            <div class="info">2. Once an answer is selected, it cannot be unselected!</div>
            <div class="info">3. Once the timer is up you can't click an option.</div>
            <div class="info">4. You have to finish the quiz once started.</div>
            <div class="info">5. Gain the highest score by answering all the questions correctly!</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

</body>
</html>
